<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Inter", sans-serif;
        background-color: white;
      }

      /* Sidebar */
      .sidebar {
        width: 250px;
        padding: 20px;
        backdrop-filter: blur(10px);
        background: rgba(255, 255, 255, 0.15);
        border-radius: 10px;
      }

      /* Glassmorphism Effect for the Card */
      .card {
        background: rgba(255, 255, 255, 0.15);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.2);
        transition: transform 0.3s ease;
        border-radius: 10px;
        padding: 20px;
      }

      .card:hover {
        transform: translateY(-5px);
      }

      /* Navbar */
      .navbar {
        background-color: rgba(255, 255, 255, 0.7);
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        backdrop-filter: blur(5px);
      }

      .navbar button:hover {
        background-color: #f3f4f6;
      }

      /* Dropdown menu */
      .dropdown-content {
        display: none;
        position: absolute;
        background-color: white;
        min-width: 160px;
        box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
        z-index: 1;
        border-radius: 5px;
      }

      .dropdown:hover .dropdown-content {
        display: block;
      }

      /* Card borders */
      .dashboard-card {
        border: 2px solid #e5e7eb; /* Light gray border around cards */
        border-radius: 10px;
        padding: 20px;
        background-color: white; /* Ensures white background for the cards */
      }
    </style>
  </head>
  <body class="h-screen flex">
    <!-- Sidebar -->
    <div class="sidebar h-full flex flex-col justify-between">
      <div>
        <h2 class="text-xl font-semibold text-purple-600 mb-4">Dashboard</h2>
        <nav>
          <ul class="space-y-4">
            <li>
              <a href="#" class="text-gray-600 hover:text-purple-600">Home</a>
            </li>
            <li>
              <a href="#" class="text-gray-600 hover:text-purple-600"
                >Properties</a
              >
            </li>
            <li>
              <a href="#" class="text-gray-600 hover:text-purple-600"
                >Enquiries</a
              >
            </li>
            <li>
              <a href="#" class="text-gray-600 hover:text-purple-600"
                >Settings</a
              >
            </li>
          </ul>
        </nav>
      </div>
      <div class="mt-auto">
        <button
          class="w-full bg-purple-600 hover:bg-purple-700 text-white py-2 rounded-lg"
        >
          Add Property
        </button>
      </div>
    </div>

    <!-- Main Content -->
    <div class="flex-grow p-6 overflow-auto">
      <!-- Header -->
      <div class="navbar flex justify-between items-center mb-8 p-4">
        <h1 class="text-3xl font-semibold text-gray-700">Welcome, User!</h1>
        <div class="flex items-center space-x-4">
          <button class="text-gray-600 hover:text-purple-600 relative">
            <i class="fas fa-bell text-xl"></i>
            <span
              class="absolute top-0 right-0 bg-red-600 text-white text-xs rounded-full px-1.5"
              >3</span
            >
          </button>

          <!-- Profile Dropdown -->
          <div class="dropdown relative">
            <img
              src="https://i.pravatar.cc/40?img=3"
              alt="User"
              class="rounded-full w-10 h-10 cursor-pointer"
            />
            <div class="dropdown-content mt-2 p-2 border rounded-lg shadow-lg">
              <a
                href="#"
                class="block py-2 px-4 text-gray-600 hover:bg-gray-200"
                >Profile</a
              >
              <a
                href="#"
                class="block py-2 px-4 text-gray-600 hover:bg-gray-200"
                >Settings</a
              >
              <a
                href="#"
                class="block py-2 px-4 text-gray-600 hover:bg-gray-200"
                >Logout</a
              >
            </div>
          </div>
        </div>
      </div>

      <!-- Dashboard Cards -->
      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
        <!-- Card 1: All Properties -->
        <div class="dashboard-card p-6 flex items-center justify-between">
          <div>
            <h3 class="text-xl font-semibold text-purple-600">
              All Properties
            </h3>
            <p class="text-3xl font-semibold text-gray-700">0</p>
          </div>
          <div class="text-5xl text-gray-500">
            <i class="fas fa-home"></i>
          </div>
        </div>

        <!-- Card 2: Pending Properties -->
        <div class="dashboard-card p-6 flex items-center justify-between">
          <div>
            <h3 class="text-xl font-semibold text-purple-600">
              Pending Properties
            </h3>
            <p class="text-3xl font-semibold text-gray-700">0</p>
          </div>
          <div class="text-5xl text-gray-500">
            <i class="fas fa-hourglass-half"></i>
          </div>
        </div>

        <!-- Card 3: Total Enquiries -->
        <div class="dashboard-card p-6 flex items-center justify-between">
          <div>
            <h3 class="text-xl font-semibold text-purple-600">
              Total Enquiries
            </h3>
            <p class="text-3xl font-semibold text-gray-700">0</p>
          </div>
          <div class="text-5xl text-gray-500">
            <i class="fas fa-envelope"></i>
          </div>
        </div>
      </div>

      <!-- Footer -->
      <footer class="mt-8 text-center text-gray-600 text-sm">
        <p>&copy; 2024 Your Company. All Rights Reserved.</p>
      </footer>
    </div>
  </body>
</html>
