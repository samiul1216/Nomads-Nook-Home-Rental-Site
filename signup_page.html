<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-Up Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Inter", sans-serif;
      }

      /* Glassmorphism Effect for the Form */
      .glass-effect {
        background: rgba(255, 255, 255, 0.3); /* Semi-transparent white */
        backdrop-filter: blur(15px); /* Blur background behind form */
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2); /* Add depth */
        border: 1px solid rgba(255, 255, 255, 0.2); /* Soft border */
      }
    </style>
  </head>
  <body
    class="bg-gradient-to-br from-purple-100 via-pink-100 to-purple-200 h-screen flex flex-col"
  >
    <!-- Navbar -->
    <header class="absolute top-0 left-0 w-full bg-transparent p-4 z-10">
      <div class="container mx-auto flex justify-center">
        <nav class="flex space-x-8 text-gray-800 font-semibold text-lg">
          <a href="./home.html" class="hover:text-purple-600">Home</a>
          <a href="#" class="hover:text-purple-600">Log In</a>
          <a href="#" class="hover:text-purple-600">Sign Up</a>
          <a href="#" class="hover:text-purple-600">Contact Us</a>
        </nav>
      </div>
    </header>

    <!-- Main Content -->
    <div class="flex-grow flex items-center justify-center p-4">
      <div
        class="flex flex-col lg:flex-row items-stretch w-full lg:w-10/12 xl:w-8/12 shadow-lg rounded-lg overflow-hidden"
      >
        <!-- Image Section -->
        <div class="w-full lg:w-1/2 relative">
          <img
            src="./Images/homebackground.jpg"
            alt="Room image"
            class="w-full h-full object-cover"
          />
        </div>

        <!-- Form Section -->
        <div
          class="w-full lg:w-1/2 flex flex-col justify-center p-8 lg:p-12 glass-effect rounded-lg"
        >
          <h2 class="text-3xl font-semibold text-purple-800 mb-4">Sign Up</h2>
          <p class="text-gray-600 mb-6 text-sm">
            Just some details to get you in!
          </p>
          <form>
            <!-- Username Field -->
            <div class="mb-4">
              <label for="username" class="block text-gray-700 font-medium mb-1"
                >Username</label
              >
              <input
                type="text"
                id="username"
                name="username"
                placeholder="Enter your username"
                class="w-full border border-gray-300 p-3 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500"
              />
            </div>

            <!-- Email/Phone Field -->
            <div class="mb-4">
              <label for="email" class="block text-gray-700 font-medium mb-1"
                >Email / Phone</label
              >
              <input
                type="text"
                id="email"
                name="email"
                placeholder="Enter your email or phone"
                class="w-full border border-gray-300 p-3 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500"
              />
            </div>

            <!-- Password Field -->
            <div class="mb-4">
              <label for="password" class="block text-gray-700 font-medium mb-1"
                >Password</label
              >
              <input
                type="password"
                id="password"
                name="password"
                placeholder="Enter your password"
                class="w-full border border-gray-300 p-3 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500"
              />
            </div>

            <!-- Confirm Password Field -->
            <div class="mb-4">
              <label
                for="confirm-password"
                class="block text-gray-700 font-medium mb-1"
                >Confirm Password</label
              >
              <input
                type="password"
                id="confirm-password"
                name="confirm-password"
                placeholder="Confirm your password"
                class="w-full border border-gray-300 p-3 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500"
              />
            </div>

            <!-- Sign-Up Button -->
            <button
              type="submit"
              class="w-full bg-blue-600 hover:bg-blue-700 text-white py-2 rounded-lg font-medium transition duration-300"
            >
              Sign Up
            </button>
          </form>

          <!-- Divider -->
          <div class="flex items-center my-6">
            <div class="flex-grow h-px bg-gray-300"></div>
            <span class="mx-4 text-gray-500 text-sm">Or</span>
            <div class="flex-grow h-px bg-gray-300"></div>
          </div>

          <!-- Social Sign-Up Buttons -->
          <div class="flex gap-4 mb-4">
            <button
              class="flex items-center justify-center gap-2 px-4 py-2 border border-gray-300 rounded-lg w-full hover:bg-gray-100 transition duration-300"
            >
              <img
                src="https://img.icons8.com/color/24/google-logo.png"
                alt="Google"
              />
              Google
            </button>
            <button
              class="flex items-center justify-center gap-2 px-4 py-2 border border-gray-300 rounded-lg w-full hover:bg-gray-100 transition duration-300"
            >
              <img
                src="https://img.icons8.com/fluency/24/facebook-new.png"
                alt="Facebook"
              />
              Facebook
            </button>
          </div>

          <!-- Sign-In Link -->
          <p class="text-center text-gray-600 text-sm">
            Already have an account?
            <a href="#" class="text-purple-600 hover:underline">Sign-in</a>
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
